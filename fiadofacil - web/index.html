<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiadoF치cil </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游눯</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button class="mobile-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="logo-icon"><i class="fas fa-wallet"></i></span>
                <span class="logo-text">FiadoF치cil</span>
            </div>
            
            <nav class="sidebar-nav">
                <button onclick="navegar('home')" class="nav-item">
                    <span class="icon"><i class="fas fa-chart-line"></i></span> <span class="text">In칤cio</span>
                </button>
                <button onclick="navegar('cadastro')" class="nav-item">
                    <span class="icon"><i class="fas fa-user-plus"></i></span> <span class="text">Clientes</span>
                </button>
                <button onclick="navegar('venda')" class="nav-item">
                    <span class="icon"><i class="fas fa-cart-plus"></i></span> <span class="text">Venda</span>
                </button>
                <button onclick="navegar('historico')" class="nav-item">
                    <span class="icon"><i class="fas fa-history"></i></span> <span class="text">Hist칩rico</span>
                </button>
            </nav>
        </aside>

        <main class="content">
            <section id="tela-home" class="tela">
                <div class="centered-container">
                    <h1>Resumo Geral</h1>
                    <div class="card-total">
                        <p>Total a Receber</p>
                        <h2 id="total-geral">R$ 0,00</h2>
                    </div>
                </div>
            </section>

            <section id="tela-cadastro" class="tela" style="display:none;">
                <div class="centered-container">
                    <h2><i class="fas fa-user-circle"></i> Cadastrar Cliente</h2>
                    <form id="form-cliente" class="styled-form">
                        <input type="text" id="nome-cliente" placeholder="Nome do Cliente" required>
                        <input type="tel" id="tel-cliente" placeholder="WhatsApp (DDD + N칰mero)" required>
                        <button type="submit" class="btn-primary">Salvar Cliente</button>
                    </form>
                </div>
            </section>

            <section id="tela-venda" class="tela" style="display:none;">
                <div class="centered-container">
                    <h2><i class="fas fa-tag"></i> Registrar Fiado</h2>
                    <form id="form-venda" class="styled-form">
                        <select id="select-cliente" required></select>
                        <input type="number" id="valor-venda" step="0.01" placeholder="Valor R$" required>
                        <input type="text" id="desc-venda" placeholder="Descri칞칚o da Compra" required>
                        <button type="submit" class="btn-primary">Confirmar Venda</button>
                    </form>
                </div>
            </section>

            <section id="tela-historico" class="tela" style="display:none;">
                <div class="centered-container">
                    <h2><i class="fas fa-list-ul"></i> Hist칩rico de Vendas</h2>
                    <div id="lista-historico" class="full-width"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
