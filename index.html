<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiadoFácil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button class="mobile-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="logo-icon"><i class="fas fa-robot"></i></span>
                <span class="logo-text">FiadoFácil</span>
            </div>
            <nav class="sidebar-nav">
                <button onclick="navegar('home')" class="nav-item"><i class="fas fa-home"></i> <span class="text">Início</span></button>
                <button onclick="navegar('cadastro')" class="nav-item"><i class="fas fa-user-plus"></i> <span class="text">Clientes</span></button>
                <button onclick="navegar('venda')" class="nav-item"><i class="fas fa-cart-plus"></i> <span class="text">Venda</span></button>
                <button onclick="navegar('historico')" class="nav-item"><i class="fas fa-bell"></i> <span class="text">Cobranças</span></button>
            </nav>
        </aside>

        <main class="content">
            <section id="tela-home" class="tela">
                <div class="centered-container">
                    <h1>Resumo Financeiro</h1>
                    <div class="card-total card-pendente"><p>Pendente</p><h2 id="total-geral">R$ 0,00</h2></div>
                    <div class="card-total card-pago"><p>Recebido</p><h2 id="total-pago">R$ 0,00</h2></div>
                </div>
            </section>

            <section id="tela-cadastro" class="tela" style="display:none;">
                <div class="centered-container">
                    <h2>Cadastrar Cliente</h2>
                    <form id="form-cliente" class="styled-form">
                        <input type="text" id="nome-cliente" placeholder="Nome Completo *" required>
                        <input type="tel" id="tel-cliente" placeholder="WhatsApp (DDD + Número) *" required>
                        <input type="email" id="email-cliente" placeholder="E-mail">
                        <input type="text" id="end-cliente" placeholder="Endereço Completo">
                        <div class="form-group">
                            <label>Data de Nascimento</label>
                            <input type="date" id="nasc-cliente">
                        </div>
                        <button type="submit" class="btn-primary">Salvar Cliente</button>
                    </form>
                </div>
            </section>

            <section id="tela-venda" class="tela" style="display:none;">
                <div class="centered-container">
                    <h2>Nova Venda</h2>
                    <form id="form-venda" class="styled-form">
                        <select id="select-cliente" required></select>
                        <input type="number" id="valor-venda" step="0.01" placeholder="Valor R$" required>
                        <input type="text" id="desc-venda" placeholder="Descrição" required>
                        <div class="form-group">
                            <label>Vencimento *</label>
                            <input type="date" id="vencimento-venda" required>
                        </div>
                        <button type="submit" class="btn-primary">Registrar Venda</button>
                    </form>
                </div>
            </section>

            <section id="tela-historico" class="tela" style="display:none;">
                <div class="centered-container">
                    <h2>Fila de Cobrança</h2>
                    <div id="lista-historico" class="full-width"></div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
