<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiadoFácil | Gestão Financeira</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button class="mobile-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>

    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="logo-icon"><i class="fas fa-wallet"></i></span>
                <span class="logo-text">FiadoFácil</span>
            </div>
            <nav class="sidebar-nav">
                <button onclick="navegar('home')" class="nav-item"><span class="icon"><i class="fas fa-chart-line"></i></span> <span class="text">Início</span></button>
                <button onclick="navegar('cadastro')" class="nav-item"><span class="icon"><i class="fas fa-user-plus"></i></span> <span class="text">Clientes</span></button>
                <button onclick="navegar('venda')" class="nav-item"><span class="icon"><i class="fas fa-cart-plus"></i></span> <span class="text">Venda</span></button>
                <button onclick="navegar('historico')" class="nav-item"><span class="icon"><i class="fas fa-history"></i></span> <span class="text">Histórico</span></button>
            </nav>
        </aside>

        <main class="content">
            <section id="tela-home" class="tela">
                <div class="centered-container">
                    <h1>Resumo do Caixa</h1>
                    
                    <div class="card-total card-pendente">
                        <p>Total Pendente</p>
                        <h2 id="total-geral">R$ 0,00</h2>
                    </div>

                    <div class="card-total card-pago">
                        <p>Total Recebido</p>
                        <h2 id="total-pago">R$ 0,00</h2>
                    </div>
                </div>
            </section>

            <section id="tela-cadastro" class="tela" style="display:none;">
                <div class="centered-container">
                    <h2><i class="fas fa-user-circle"></i> Novo Cliente</h2>
                    <form id="form-cliente" class="styled-form">
                        <input type="text" id="nome-cliente" placeholder="Nome Completo *" required>
                        <input type="tel" id="tel-cliente" placeholder="WhatsApp *" required>
                        <input type="text" id="end-cliente" placeholder="Endereço">
                        <input type="email" id="email-cliente" placeholder="E-mail">
                        <button type="submit" class="btn-primary">Salvar Cliente</button>
                    </form>
                </div>
            </section>

            <section id="tela-venda" class="tela" style="display:none;">
                <div class="centered-container">
                    <h2><i class="fas fa-tag"></i> Registrar Venda</h2>
                    <form id="form-venda" class="styled-form">
                        <select id="select-cliente" required></select>
                        <input type="number" id="valor-venda" step="0.01" placeholder="Valor Total R$" required>
                        <input type="text" id="desc-venda" placeholder="Descrição da Compra" required>
                        
                        <div class="form-group">
                            <label>Data de Vencimento *</label>
                            <input type="date" id="vencimento-venda" required>
                        </div>

                        <div class="checkbox-group">
                            <label for="check-parcelado">Pagamento Parcelado?</label>
                            <input type="checkbox" id="check-parcelado">
                        </div>
                        
                        <input type="number" id="qtd-vezes" placeholder="Nº de Parcelas" min="1" style="display: none;">
                        
                        <button type="submit" class="btn-primary">Confirmar Venda</button>
                    </form>
                </div>
            </section>

            <section id="tela-historico" class="tela" style="display:none;">
                <div class="centered-container">
                    <h2><i class="fas fa-list-ul"></i> Histórico Geral</h2>
                    <div id="lista-historico" class="full-width"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
